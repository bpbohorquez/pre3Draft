<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&family=Roboto:wght@100;900&family=Work+Sans&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
    <title> Pre-Entrega 3 </title>
</head>

<body>
    <h1> Pre-Entrega 3 - Brian Bohorquez Sanchez </h1>
    <h2> Simulador carrito de compra tienda online </h2>

    <main>
        <div id="formularioCarrito">
            <label for="listaProductos"> Selecciona el producto que quieres agregar: </label>
            <select id="listaProductos">
                <option value="Default"> Producto </option>
            </select>
            <p> Precio: </p>
            <p id="precioSeleccionado"></p>
            <select id="listaCantidad">
                <option value=1> 1 </option>
                <option value=2> 2 </option>
                <option value=3> 3 </option>
                <option value=4> 4 </option>
                <option value=5> 5 </option>
                <option value=6> 6 </option>
                <option value=7> 7 </option>
                <option value=8> 8 </option>
                <option value=9> 9 </option>
                <option value=10> 10 </option>
            </select>
            <input type="submit" value="Agregar al carrito" id="agregarCarrito">
        </div>


        <div id="carrito">
            <h3> Carrito de compra </h3>
            <p id="carritoVacio"> El carrito de compra está vacío </p>
            <ul id="listaCarrito">
            </ul>
            <h4> Total en el carrito: </h4>
            <p id="totalCarrito"></p>
        </div>



        <div id="formDatos">
            <h3> Ingresa tus datos para recibir las próximas ofertas </h3>
            <div class="formulario-input">

                <label for="nombre"> Nombre </label>
                <input type="text" id="nombre" placeholder="Tu nombre">

            </div>

            <div class="formulario-input">
                <label for="correo"> Correo electrónico </label>
                <input type="email" id="correo" placeholder="ejemplo@email.com">
            </div>



            <div class="formulario-boton">
                <button id="enviarDatos"> Enviar formulario </button>
                <input type="reset" value="Borrar">
            </div>


        </div>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
